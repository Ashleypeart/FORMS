<!-- Create a form 3.
Create a form that includes a input element that gives a user a dropdown to select only one of many options.

Only one selection should be able to be selected at a time.
Must use at least one fieldset element
Must contain labels -->
<!DOCTYPE html
<html>
    <head>
        <title>Form 3</title>
      </head>
      <style>
        body {background-color: rgb(4, 3, 53);}
        h1   {color: white;padding: 30px;margin: 20px}
        h2   {color: white;padding: 30px;margin: 20px}
        form    {color: white;
font-size: 160%;padding: 30px;margin: 50px}
        </style>
    <body>
        <h1 style="font-size:60px;">FORM 3</h1>
        <h2>Includes an input element that gives user a dropdown to select only one of many options</h2>
        <form>
            <fieldset style="border:5px solid RED;"><br>
                <label for="color">COLOR OPTIONS:</label>
                <select id="color">
                <option value="red">RED</option>
                <option value="blue">BLUE</option>
                <option value="pink">PINK</option>
                <option value="green">GREEN</option>
                </select><br><br>
                <input type="submit" value="PERIODT"><br><br>
            </fieldset>
          </form>
    </body>
</html>
